<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | City Caf√©</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 0;
    }

    .auth-box {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 6px;
    }

    .auth-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .auth-input {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .auth-input input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 16px;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      margin-top: 6px;
      cursor: pointer;
    }

    .auth-link {
      margin-top: 14px;
      font-size: 13px;
    }

    .auth-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="auth-box">
    <h2>Create Account ‚ú®</h2>
    <p>Join City Caf√© for smart food recommendations</p>

    <form id="signupForm">
      <div class="auth-input">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>

      <div class="auth-input">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="auth-input">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <div class="auth-input">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="auth-link">
      Already have an account?
      <a href="./login.html">Login</a>
    </div>
  </div>

  <!-- üîê Prevent logged-in users from accessing signup -->
  <script type="module">
    import { preventAuthPages } from "../auth/auth-guard.js";
    preventAuthPages();
  </script>

  <!-- Signup Logic -->
  <script type="module" src="../auth/signup.js"></script>
</body>
  </html>
