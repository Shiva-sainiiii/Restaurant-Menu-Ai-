<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding-bottom:0;
    }
    .auth-box{
      width:90%;
      max-width:380px;
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(12px);
      border-radius:22px;
      padding:28px;

    }
    .auth-input{
      display:flex;

      border-radius:14px;
      padding:12px 14px;
      margin-bottom:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
    }
    .auth-input input{
      border:none;
      outline:none;
      width:100%;
      font-size:14px;
    }
    .auth-btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:16px;
      background:var(--primary);
      color:#fff;
      font-size:15px;
      font-weight:500;
      margin-top:6px;
    }
    .google-btn{
      margin-top:12px;
      background:#fff;
      color:#222;
      border:1px solid #ddd;
    }
    .auth-link{
      margin-top:14px;
      font-size:13px;

    .auth-link a{
      color:var(--primary);
      text-decoration:none;

    }

</head>

      <div class="auth-input">
