<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Caf√©</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ff7a18">

<body>
  <!-- ================= HEADER ================= -->

  <!-- ================= MAIN SECTIONS ================= -->

      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search meals..." />
      </div>

      <div class="menu" id="menu"></div>
    </section>

    <!-- ü§ñ AI RECOMMENDER -->

        <div class="ai-chat-box" id="ai-chat"></div>

          <button id="askAI"><i class="fa-solid fa-paper-plane"></i></button>

    </section>

    <!-- ‚ù§Ô∏è FAVORITES -->
    <section id="favorites" class="page">

    <!-- üë§ PROFILE -->
    <section id="profile" class="page">
      <div class="profile-box">
        <img src="https://i.imgur.com/4ZQZ4Zq.png" alt="Profile" class="profile-img">
        <h2>Guest User</h2>
        <p>Welcome to City Caf√© ‚Äî enjoy delicious meals & AI suggestions!</p>
        <button class="install-btn" id="installBtn">Install App</button>
      </div>
    </section>

  </main>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-page="home"><i class="fa-solid fa-house"></i><span>Home</span></button>
    <button class="nav-btn" data-page="ai"><i class="fa-solid fa-robot"></i><span>AI</span></button>
    <button class="nav-btn" data-page="favorites"><i class="fa-solid fa-heart"></i><span>Fav</span></button>
    <button class="nav-btn" data-page="profile"><i class="fa-solid fa-user"></i><span>Profile</span></button>
  </nav>

  <!-- ================= JS ================= -->
<script type="module" src="app.js"></script>
<script type="module" src="ai.js"></script>
</body>
</html>
