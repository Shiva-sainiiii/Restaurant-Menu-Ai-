<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Caf√©</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA (optional, safe to keep) -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ff7a18" />
</head>

<body>

  <!-- üîê AUTH PROTECTION -->
  <script type="module">
    import { protectApp } from "./auth/auth-guard.js";
    protectApp();
  </script>

  <!-- ================= HEADER ================= -->
  <header class="app-header">
    <h1>City Caf√©</h1>
    <p>Delicious meals, now smarter üç¥</p>
  </header>

  <!-- ================= MAIN ================= -->
  <main id="main-content">

    <!-- üè† HOME -->
    <section id="home" class="page active">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search meals..." />
      </div>

      <div class="menu" id="menu"></div>
    </section>

    <!-- ü§ñ AI -->
    <section id="ai" class="page">
      <div class="ai-container">
        <h2>AI Food Recommender üç≤</h2>
        <p>Ask AI to suggest meals by mood, price, or taste.</p>

        <div class="ai-chat-box" id="ai-chat"></div>

        <div class="ai-input">
          <input
            type="text"
            id="aiPrompt"
            placeholder="Ask AI for food suggestions..."
          />
          <button id="askAI">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- ‚ù§Ô∏è FAVORITES -->
    <section id="favorites" class="page">
      <h2>Your Favorites ‚ù§Ô∏è</h2>
      <div class="fav-list" id="favList"></div>
    </section>

    <!-- üë§ PROFILE -->
    <section id="profile" class="page">
      <div class="profile-box">
        <img
          src="https://i.imgur.com/4ZQZ4Zq.png"
          alt="Profile"
          class="profile-img"
        />

        <h2 id="userName">User</h2>
        <p id="userEmail">user@email.com</p>

        <button class="install-btn" id="logoutBtn">
          Logout
        </button>
      </div>
    </section>

  </main>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-page="home">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </button>

    <button class="nav-btn" data-page="ai">
      <i class="fa-solid fa-robot"></i>
      <span>AI</span>
    </button>

    <button class="nav-btn" data-page="favorites">
      <i class="fa-solid fa-heart"></i>
      <span>Fav</span>
    </button>

    <button class="nav-btn" data-page="profile">
      <i class="fa-solid fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <!-- ================= JS ================= -->
  <script type="module" src="app.js"></script>
  <script type="module" src="ai.js"></script>

  <!-- üî• PROFILE + LOGOUT LOGIC -->
  <script type="module">
    import { auth } from "./auth/firebase.js";
    import { logout } from "./auth/auth-guard.js";
    import { onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const nameEl = document.getElementById("userName");
    const emailEl = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, user => {
      if (user) {
        nameEl.textContent = user.displayName || "City Caf√© User";
        emailEl.textContent = user.email;
      }
    });

    logoutBtn.addEventListener("click", () => {
      logout();
    });
  </script>

</body>
</html>
